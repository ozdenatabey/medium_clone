{% load thumbnail %}

<article class="col-sm-4">
    <div class="row">
      <div class="col-2 text-muted fs-2 op-02">0{{ count }}</div>
      <div class="col-10 mt-3">
        <div>
          <a href="{{ post.user.profile.get_all_posts_url }}" class="text-decoration-none text-muted">
            <img
              src="{{ post.user.profile.avatar|thumbnail_url:'avatar' }}"
              class="rounded-circle"
              alt=""
            />
            <small class="ms-2">{{ post.user.get_full_name }}</small>
          </a>
        </div>
        <div>
          <h2 class="h6 mt-1">
            <a href="{{ post.get_absolute_url }}" class="text-decoration-none text-dark">
              {{ post.title }}
            </a>
          </h2>
          <ul class="list-inline fs-12 op-04">
            <li class="list-inline-item">
                {{ post.created_at|date:"M d" }}
            </li>
            <li class="list-inline-item">
                {{ post.view_count }}
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                </svg>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </article>
